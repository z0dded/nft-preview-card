<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__main-img-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            class="container__main-image"
            alt="Equilibrium"
          />
          <div class="container__main-img-overlay">
            <div></div>
            <img src="./images/icon-view.svg" alt="view" />
          </div>
        </div>
        <a href="#" class="container__header">Equilibrium #3429 </a>
        <p class="container__intro">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container__info">
          <div class="container__eth">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum"
              class="eth-icon"
            />
            <p class="container__eth-text">0.041 ETH</p>
          </div>
          <div class="container__time">
            <img src="./images/icon-clock.svg" alt="clock" class="time-icon" />
            <p class="container__time-text">3 days left</p>
          </div>
        </div>
        <hr />

        <div class="container__creator">
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern's photo"
            class="container__creator-img"
          />
          <p class="container__creator-text">
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
